<div class="w3-container w3-half w3-margin-top">

    <p>
        <input id="customerId" class="w3-input" type="hidden" style="width:90%">
    </p>

    <p>
        <input id="customerNumber" class="w3-input" type="text" style="width:90%" disabled>
        <label>Customer Number</label> <i class="fa fa-info-circle tooltip"><span class="tooltiptext">Customer number is auto generated.</span></i>
    </p>

    <p>
        <input id="firstName" class="w3-input" type="text" style="width:90%" required>
        <label>First name</label></p>
    <p>

    <p>
        <input id="lastName" class="w3-input" type="text" style="width:90%">
        <label>Last name</label></p>
    <p>
    <p>
        <input id="email" class="w3-input" type="email" style="width:90%">
        <label>Email</label></p>
    <p>

    <p>
        <input id="address" class="w3-input" type="text" style="width:90%" required>
        <label>Address</label></p>
    <p>
        <input id="district" class="w3-input" type="text" style="width:90%" required>
        <label>District</label></p>
    <p>

    <p>
        <input id="phoneNumber" class="w3-input" type="number" style="width:90%" required>
        <label>Phone Number</label></p>
    <p>

    <p>
    <select name="categories" id="category">
        <option value="BEDRIJF">Bedrijf</option>
        <option value="PERSOON">Persoon</option>
    </select>
    <br>
    <label>Category</label>
    </p>
    <p>
        <button id="btnSaveCustomer" onclick="saveCustomer()" class="w3-button w3-section w3-teal w3-ripple">
            Create Customer
        </button>
        <button id="resetCustomerFields" onclick="clearInputFields()" class="w3-button w3-section w3-teal w3-ripple">
            Reset
        </button>
    </p>
