<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Factory/Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
<div class="container">
    <div class="title">Customer Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <label>
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="E.g.: Borger Breeveld" required>
                </label>
            </div>
            <div class="input-box">
                <label>
                    <span class="details">Email</span>
                    <input type="email" placeholder="example@juicefactory.com" required>
                </label>
            </div>
            <div class="input-box">
                <label for="phone"><span class="details">Phone Number</span></label><input type="number" id="phone"
                                                                                           name="phone"
                                                                                           placeholder="E.g.: 8765432"
                                                                                           pattern="[0-9]{6,13}"
                                                                                           required>
            </div>
            <div class="input-box">
                <label><span class="details">Address</span>
                    <input type="text" placeholder="E.g.: Blakabubastraat 61" required>
                </label>
            </div>
            <div class="input-box">
                <label><span class="details">District</span>
                    <input type="text" placeholder="E.g.: Saramacca" required>
                </label>
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Persoon</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Bedrijf</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input onclick="addForReal()" type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
