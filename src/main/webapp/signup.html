<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Factory/Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>

<div class="container">
    <div class="title">Customer Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Name</span>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">District</span>
                <input id="district" type="text" placeholder="Enter your district" required>
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input id="address" type="text" placeholder="Enter your address" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input id="phoneNumber" type="text" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
<!--                <span hidden class="details">Customer Number</span>-->
                <input hidden id="customerNumber" type="number" placeholder="Enter your customer number">
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input onclick="addForReal()" type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
