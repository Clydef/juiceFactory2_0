        <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
            <h2 class="h6 px-4 py-3 bg-secondary text-center">Subtotal</h2>
            <div class="h3 font-weight-semibold text-center py-3">SRD 0</div>
            <hr>
            <input id="place-order" form="customerform" type="submit" value="Place Order">
        </div>
        <div class="container1">
            <div class="title">Customer Details</div>
            <form id="customerform" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="E.g.: Borger Breeveld" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="example@juicefactory.com" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" id="phone" name="phone" placeholder="E.g.: 8765432" pattern="[0-9]{6,13}"
                               required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="E.g.: Blakabubastraat 61" required>
                    </div>
                    <div class="input-box">
                        <span class="details">District</span>
                        <input type="text" placeholder="E.g.: Saramacca" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Customer Number*</span>
                        <input type="" placeholder="Enter your customer number">
                    </div>
                    <div class="input-box">
                        <span class="details">Enter a delivery date:</span>
                        <input type="date" id="deliverydate" min="" max="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Payment Method</span>
                        <select class="form-control custom-select" required="">
                            <option value="">Choose your payment method</option>
                            <option value="Cash">Cash</option>
                            <option value="Mobile Banking">Mobile Banking</option>
                        </select>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>
                </div>
            </form>
