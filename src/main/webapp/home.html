<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juice Factory</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="products.css">
    <script src="./home.js" async></script>
</head>

<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="factory%20images/juice_factory_logo.jpg" width="110"
                         height="110" alt="website logo">
                </a>
                <nav>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <div class="h3">
                                        <i class="bi bi-grid"></i>
                                    </div>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="dashboard.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <div class="h3">
                                        <i class="bi bi-speedometer2"></i>
                                    </div>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="myCustomers.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <div class="h3">
                                        <i class="bi bi-people"></i>
                                    </div>
                                </svg>
                                Customers
                            </a>
                        </li>
                        <li>
                            <a href="shopping_cart.html" onclick="addAllToCart()" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <div class="h3">
                                        <i class="bi bi-cart3"></i>
                                    </div>
                                </svg>
                                Shopping Cart
                            </a>
                        </li>
                        <li>
                            <a href="aboutMe.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <div class="h3">
                                        <i class="bi bi-lightbulb"></i>
                                    </div>
                                </svg>
                                About
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="text-end">
                <button type="button" class="btn btn-light text-dark me-2" onclick="addAllToCart()">Login</button>
                <button type="button" onclick="addAllToCart()" class="btn btn-primary">Sign-up</button>
            </div>
        </div>
    </div>

    <section>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-info" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="container">
            <!-- Product-->
            <div id="productData" class="row"></div>
        </div>
    </section>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
